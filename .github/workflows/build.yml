name: Build

on:
  [push]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    outputs:
      artifact-version: ${{ steps.setversion.outputs.version }}
    env:
      BUILD_VERSION: SNAPSHOT
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: bintray-jcenter
          server-username: BINTRAY_USERNAME
          server-password: BINTRAY_API_KEY
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Ensure to use tagged version
        run: mvn versions:set --file ./pom.xml -DnewVersion=${GITHUB_REF##*/}
        if: startsWith(github.ref, 'refs/tags/')
      - name: Export the project version to the job environment and fix it as an ouput of this job
        id: setversion
        run: |
          v=$(mvn help:evaluate "-Dexpression=project.version" -q -DforceStdout)
          echo "::set-env name=BUILD_VERSION::${v}"
          echo "::set-output name=version::${v}"
      - name: Build and Test
        run: mvn -B install
      - name: Upload snapshot artifact webdav-nio-adapter-${{ env.BUILD_VERSION }}.jar
        uses: actions/upload-artifact@v2
        with:
          name: webdav-nio-adapter-${{ env.BUILD_VERSION }}.jar
          path: target/webdav-nio-adapter-*.jar
      - name: Deploy to jcenter
        run: mvn -B deploy
        if: startsWith(github.ref, 'refs/tags/')
        env:
          BINTRAY_USERNAME: cryptobot
          BINTRAY_API_KEY: ${{ secrets.BINTRAY_API_KEY }}
