language: java
sudo: false
jdk:
- oraclejdk8
env:
  global:
  - secure:  # CODACY_PROJECT_TOKEN
  - secure:  # MAVEN_GPG_PASSPHRASE
  - secure:  # MAVEN_SSRH_USERNAME
  - secure:  # MAVEN_OSSRH_PASSWORD
install:
- mvn dependency:go-offline -Pdependency-check
- mvn dependency:go-offline -Pcoverage
- mvn source:help javadoc:help -Prelease
before_script:
- mvn --update-snapshots dependency-check:check -Pdependency-check
script:
- mvn clean test jacoco:report verify -Pcoverage
cache:
  directories:
  - $HOME/.m2
before_deploy:
- "if ! gpg --list-secret-keys 34C80F11; then gpg --import 34C80F11.gpg; fi"
deploy:
- provider: script # SNAPSHOTS
  script: mvn clean deploy -DskipTests -Prelease --settings settings.xml
  skip_cleanup: true
  on:
    repo: cryptomator/webdav-nio-adapter
    branch: develop
    condition: $TRAVIS_TAG = ''
- provider: script # RELEASES
  script: mvn clean versions:set -DnewVersion=${TRAVIS_TAG} deploy -DskipTests -Prelease --settings settings.xml
  skip_cleanup: true
  on:
    repo: cryptomator/webdav-nio-adapter
    tags: true
